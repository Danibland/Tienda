{% extends 'base.html' %}

<title>{% block title  %}Lista de productos{% endblock %}</title>

{%block contenido %}


 <div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-primary" href="{% url 'crear' %}" role="button">Agregar producto</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Productos</h4>
        
    </div>
    <div class="card-footer text-muted">
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>                      
                        <th >Producto</th>
                        <th >Imagen</th>
                        <th >Precio</th>
                    </tr>
                </thead>

                </tbody>

                    {% for Productos  in producto  %}
                    <tr>
                        <td>{{Productos.producto}}</td>
                        <td>
                        <img src="{{Productos.imagen.url}}" height="150" >

                            
                        
                        </td>
                        <td>${{Productos.precio}}</td>
                        <td><a name="" id="" class="btn btn-info" href="{%url 'editar'%}" role="button">Editar</a>
                             |
                            <a name="" id="" class="btn btn-danger" href="#" role="button">Borrar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
</div>

{%endblock%}
